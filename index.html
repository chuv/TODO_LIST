<!DOCTYPE html>
<html>

<head>
    <title>TODO LIST</title>
    <link rel="stylesheet" href="styles.css">

    <script src="addTask.js"></script>
</head>

<body>

    <h2>TODO LIST!!</h2>

    <label>
        <input id="input" class="field" type="text" value="Put new task here.." oninput="myTask=this.value">

    <table id="table">
        <tr>
            <th class="field">Your tasks</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>task 1</td>
            <td>
                <select>
                    <option>Done</option>
                    <option>In Process</option>
                    <option>Waiting</option>
                </select>

            </td>
        </tr>
    </table>

</body>

</html>
